

<style>
/* Import Exo 2 Font */
@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

/* Global Variables */
:root {
  --font-title: 'Exo 2', sans-serif;
  --font-body: 'Exo 2', sans-serif;
  
  /* Neon Cyberpunk Colors */
  --tx-color: #00FFCC;
  --bg-color: #0D0D0D;
  --link-color: #FFA500;
  --accent-color: #FF007F;
  --card-bg: rgba(20, 20, 20, 0.9);
  --shadow-color: rgba(0, 255, 255, 0.5);
  
  /* Button and Border Effects */
  --glow-effect: 0 0 15px rgba(255, 165, 0, 0.8);
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --tx-color: #00FFCC;
    --bg-color: #080808;
    --link-color: #FFA500;
    --accent-color: #FF007F;
    --card-bg: rgba(34, 34, 34, 0.9);
    --shadow-color: rgba(0, 255, 255, 0.5);
  }
}

/* Light Mode */
@media (prefers-color-scheme: light) {
  :root {
    --tx-color: #222;
    --bg-color: #F4F8FF;
    --link-color: #007BFF;
    --accent-color: #FF007F;
    --card-bg: rgba(255, 255, 255, 0.9);
    --shadow-color: rgba(0, 0, 0, 0.2);
  }
}

/* Global Reset */
body, h1, h2, h3, p, ul, ol, a, nav, footer {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: var(--font-body);
  color: var(--tx-color);
  background-color: var(--bg-color);
  line-height: 1.8;
}

/* Navigation Bar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  padding: 15px 20px;
  border-bottom: 3px solid var(--accent-color);
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
  box-shadow: var(--shadow-color) 0px 0px 10px;
}

nav a {
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--tx-color);
  transition: all 0.3s ease;
}

nav a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
}

/* Main Content Styling */
.content-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  gap: 20px;
}

/* Article Container */
.article-container {
  flex: 2;
  display: flex;
  flex-direction: column;
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
  width: 100%;
  transition: all 0.3s ease;
}

.article-container:hover {
  box-shadow: 0 0 25px var(--glow-effect);
  transform: scale(1.02);
}

.article-container p {
  font-size: 1.2rem;
  margin-bottom: 20px;
  max-width: 1000px;
}

/* Sidebar */
.sidebar {
  flex: 1;
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
}

.sidebar h2 {
  font-size: 1.8rem;
  color: var(--accent-color);
  margin-bottom: 15px;
  text-shadow: var(--glow-effect);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: var(--card-bg);
  border-top: 3px solid var(--accent-color);
  font-size: 0.9em;
  color: var(--tx-color);
}

/* General heading styles for mobile/tablet */
h1, h2, h3, h4, h5, h6 {
    font-family: inherit;
    font-weight: 500;
    text-align: left;
    line-height: 1.3;
    margin-top: 1rem;
    margin-bottom: 0.75rem;
}

/* Default font sizes */
h1 { font-size: 2rem; }
h2 { font-size: 1.75rem; }
h3 { font-size: 1.5rem; }
h4 { font-size: 1.25rem; }
h5 { font-size: 1.125rem; }
h6 { font-size: 1rem; }

/* Media Queries for Larger Screens */
@media (min-width: 1024px) {
    h1 { font-size: 3rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1.5rem; }
    h2 { font-size: 2.5rem; font-weight: 700; margin-top: 1.75rem; margin-bottom: 1.25rem; }
    h3 { font-size: 2rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 1rem; }
    h4 { font-size: 1.75rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.875rem; }
    h5 { font-size: 1.5rem; font-weight: 500; margin-top: 1rem; margin-bottom: 0.75rem; }
    h6 { font-size: 1.25rem; font-weight: 500; margin-top: 0.75rem; margin-bottom: 0.5rem; }
}

@media (min-width: 1440px) {
    h1 { font-size: 3.5rem; }
    h2 { font-size: 3rem; }
    h3 { font-size: 2.5rem; }
    h4 { font-size: 2rem; }
    h5 { font-size: 1.75rem; }
    h6 { font-size: 1.5rem; }
}
</style>
