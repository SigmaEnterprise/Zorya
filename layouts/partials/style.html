

<style>
/* Import Exo 2 Font */
@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

/* Global Variables */
:root {
  --font-title: 'Exo 2', sans-serif;
  --font-body: 'Exo 2', sans-serif;
  
  /* Neon Cyberpunk Colors */
  --tx-color: #00FFCC;
  --bg-color: #0D0D0D;
  --link-color: #FFA500;
  --accent-color: #FF007F;
  --card-bg: rgba(20, 20, 20, 0.9);
  --shadow-color: rgba(0, 255, 255, 0.5);
  
  /* Button and Border Effects */
  --glow-effect: 0 0 15px rgba(255, 165, 0, 0.8);
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --tx-color: #00FFCC;
    --bg-color: #080808;
    --link-color: #FFA500;
    --accent-color: #FF007F;
    --card-bg: rgba(34, 34, 34, 0.9);
    --shadow-color: rgba(0, 255, 255, 0.5);
  }
}

/* Light Mode */
@media (prefers-color-scheme: light) {
  :root {
    --tx-color: #222;
    --bg-color: #F4F8FF;
    --link-color: #007BFF;
    --accent-color: #FF007F;
    --card-bg: rgba(255, 255, 255, 0.9);
    --shadow-color: rgba(0, 0, 0, 0.2);
  }
}

/* Global Reset */
body, h1, h2, h3, p, ul, ol, a, nav, footer {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: var(--font-body);
  color: var(--tx-color);
  background-color: var(--bg-color);
  line-height: 1.8;
}

/* Navigation Bar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  padding: 15px 20px;
  border-bottom: 3px solid var(--accent-color);
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
  box-shadow: var(--shadow-color) 0px 0px 10px;
}

nav a {
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--tx-color);
  transition: all 0.3s ease;
}

nav a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
}

/* Main Content Styling */
.content-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  gap: 20px;
}

/* Article Container */
.article-container {
  flex: 2;
  display: flex;
  flex-direction: column;
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
  width: 100%;
  transition: all 0.3s ease;
}

.article-container:hover {
  box-shadow: 0 0 25px var(--glow-effect);
  transform: scale(1.02);
}

.article-container p {
  font-size: 1.2rem;
  margin-bottom: 20px;
  max-width: 1000px;
}

/* Sidebar */
.sidebar {
  flex: 1;
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
}

.sidebar h2 {
  font-size: 1.8rem;
  color: var(--accent-color);
  margin-bottom: 15px;
  text-shadow: var(--glow-effect);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: var(--card-bg);
  border-top: 3px solid var(--accent-color);
  font-size: 0.9em;
  color: var(--tx-color);
}

footer a {
  color: var(--link-color);
}

footer a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
}

/* Link Styling */
a {
  color: var(--link-color);
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
}

/* Header Styling */
h1, h2, h3 {
  font-family: var(--font-title);
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
}

h1 {
  font-size: 2.5rem;
}

h2 {
  font-size: 2rem;
}

h3 {
  font-size: 1.75rem;
}

/* Button Styling */
.button-container {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.button-container a {
  padding: 10px 20px;
  background: var(--card-bg);
  border: 2px solid var(--link-color);
  border-radius: 8px;
  color: var(--tx-color);
  text-transform: uppercase;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px var(--shadow-color);
}

.button-container a:hover {
  background: var(--accent-color);
  border-color: var(--accent-color);
  color: var(--bg-color);
  transform: scale(1.05);
  box-shadow: var(--glow-effect);
}

/* Blog Posts Grid */
.blog-posts, .home-grid, .services-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 20px;
  padding: 20px;
}

.blog-post, .home-grid-item, .services-grid-item {
  flex: 1 1 300px;
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px var(--shadow-color);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.blog-post:hover, .home-grid-item:hover, .services-grid-item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--glow-effect);
}

/* Flexbox for Home and Services Pages */
.flex-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 80px); /* Adjust for header/footer */
  padding: 20px;
  text-align: center;
}

.flex-container h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  color: #ff9900;
  text-shadow: 0px 0px 20px #ff9900;
}

.flex-container p {
  font-size: 1.2rem;
  max-width: 800px;
  margin: 10px auto;
}

.flex-container ul {
  list-style: none;
  padding: 0;
}

.flex-container ul li {
  margin: 10px 0;
}

.flex-container a {
  color: #00ffcc;
  text-decoration: underline;
  font-weight: bold;
}

.flex-container a:hover {
  color: #ff9900;
}
</style>
