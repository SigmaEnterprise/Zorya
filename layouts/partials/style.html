<style>
/* Import IBM Plex Mono Font */
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

/* General Reset */
body, h1, h2, h3, p, ul, ol, a, nav, footer {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'IBM Plex Mono', monospace; /* Use IBM Plex Mono for all text */
  background-color: #121212; /* Dark futuristic background */
  color: #e5e5e5; /* Soft white text */
  line-height: 1.8;
}

/* Link Styling */
a {
  color: #00ffcc; /* Neon green-blue for links */
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #ff9900; /* Bitcoin orange accent for hover */
}

/* Navigation Bar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1a1a1a; /* Slightly lighter dark background */
  padding: 10px 20px;
  border-bottom: 2px solid #00ffcc; /* Neon line separator */
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav a {
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #e5e5e5;
}

nav a:hover {
  color: #ff9900;
}

/* Home & Post Page Styling */
.home, .post {
  max-width: 1200px; /* Limit max width for better readability */
  margin: 0 auto; /* Center the content */
  padding: 20px;
}

.home h1, .post h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #ff9900;
}

.home p, .post p {
  font-size: 1.2rem;
  margin-bottom: 20px;
  max-width: 1000px; /* Maximum width for paragraphs */
  margin: 10px auto;
}

.home ul, .post ul {
  list-style: none;
  padding: 0;
}

.home ul li, .post ul li {
  margin: 10px 0;
}

.home a, .post a {
  color: #00ffcc;
  text-decoration: underline;
  font-weight: bold;
}

.home a:hover, .post a:hover {
  color: #ff9900;
}

/* Blog Post List, Home Grid, and Services Grid */
.blog-posts, .home-grid, .services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* Flexible grid layout */
  gap: 20px;
  padding: 20px;
}

.blog-posts a, .home-grid a, .services-grid a {
  display: block;
  padding: 20px;
  background: #1a1a1a;
  border: 1px solid #00ffcc;
  border-radius: 8px;
  transition: background 0.3s ease, border 0.3s ease, transform 0.2s ease;
}

.blog-posts a:hover, .home-grid a:hover, .services-grid a:hover {
  background: #ff9900;
  border-color: #ff9900;
  color: #121212;
  transform: scale(1.05); /* Slight zoom for hover */
}

/* Button Styling */
.button-container {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.button-container a {
  padding: 10px 20px;
  background: #1a1a1a;
  border: 2px solid #00ffcc;
  border-radius: 8px;
  color: #e5e5e5;
  text-transform: uppercase;
  font-weight: bold;
  transition: all 0.3s ease;
}

.button-container a:hover {
  background: #ff9900;
  border-color: #ff9900;
  color: #121212;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: #1a1a1a;
  border-top: 2px solid #00ffcc;
  font-size: 0.9em;
  color: #e5e5e5;
}

footer a {
  color: #00ffcc;
}

footer a:hover {
  color: #ff9900;
}

/* Dark Mode Specific */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #0d0d0d; /* Even darker background for full immersion */
  }

  nav {
    border-bottom-color: #ff9900;
  }

  footer {
    border-top-color: #ff9900;
  }
}
</style>
