




<style>
    /* Importing Quicksand font */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    /* Root Styles */
    :root {
        --font-title: 'Exo2-VariableFont_wght', monospace;
        --font-body: 'Exo2-VariableFont_wght', monospace;
        --tx-color: #10121d; /* Vulcan for text */
        --bg-color: #FFFFFF; /* White background */
        --link-color: #016162; /* Blue Stone for links */
        --accent-color: #27504b; /* Plantation for accents */
        --highlight-color: #FFCC00; /* Highlight color for emphasis */
        --soft-bg: rgba(255, 255, 255, 0.1); /* Soft background for elements */
        --cloud-color: rgba(255, 255, 255, 0.3); /* Cloud effect */
        --night-bg: #2c3e50; /* Dark background for night mode */
        --night-tx-color: #ecf0f1; /* Light text color for night mode */
    }

    /* General Body Styles */
    body {
        font-family: var(--font-body), monospace;
        color: var(--tx-color);
        background-color: var(--bg-color);
        line-height: 1.6;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode */
    body.night-mode {
        background-color: var(--night-bg);
        color: var(--night-tx-color);
    }

    /* Title and Heading Styles */
    h3 {
        font-family: var(--font-title);
        color: var(--highlight-color); /* Bright color for headings */
        text-align: center;
        text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft glow effect */
        margin-top: 20px;
    }

    /* Feed Item Styles */
    .feed-item {
        font-family: var(--font-body), monospace;
        color: var(--tx-color);
        background-color: var(--soft-bg);
        margin-bottom: 40px;
        padding: 20px;
        border-radius: 15px;
        border: 3px solid var(--accent-color);
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
    }

    .feed-item.night-mode {
        background-color: var(--night-bg);
        color: var(--night-tx-color);
        border-color: var(--accent-color);
    }

    .feed-item:hover {
        transform: translateY(-5px); /* Soft hover effect */
    }

    .feed-item p {
        font-size: 1.1rem;
        margin-top: 10px;
        line-height: 1.5;
    }

    /* Image Styling */
    img {
        display: block;
        margin: 20px auto;
        border: 3px solid var(--accent-color);
        border-radius: 10px;
        max-width: 90%;
        height: auto;
        filter: brightness(0.9); /* Soften image brightness */
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Audio and Video Container Styling */
    .audio-container,
    .video-container {
        display: block;
        margin: 20px auto;
        border: 3px solid var(--accent-color);
        border-radius: 15px;
        max-width: 90%;
        padding: 15px;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
    }

    .audio-controls, .video-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 400px;
        margin-top: 10px;
    }

    .play-button {
        background: var(--accent-color);
        color: #1a1a1a;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    .play-button:hover {
        background: #00cc77;
    }

    .seek-bar {
        width: 100%;
        margin: 0 10px;
    }

    .time-display {
        font-size: 14px;
    }

    /* Video container specific */
    .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        border: 3px solid var(--accent-color);
        border-radius: 15px;
        max-width: 90%;
        width: 400px;
        height: 400px;
        background-color: #1a1a1a;
        position: relative;
        overflow: hidden;
        filter: brightness(0.9); /* Soft video filter */
    }

    .video-container iframe,
    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    /* Cloud Background for Specific Areas */
    .cloud-background {
        background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat;
        background-color: var(--cloud-color);
        padding: 50px;
        border-radius: 20px;
        margin-top: 30px;
    }

    /* Feed Container Styling */
    #nostr-feed {
        background-color: var(--bg-color);
        border-radius: 10px;
        padding: 20px;
        width: 100%;
        max-width: 900px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s, color 0.3s;
    }

    #nostr-feed header {
        text-align: center;
        margin-bottom: 20px;
    }

    .feed-title {
        font-size: 24px;
        font-weight: bold;
        color: var(--accent-color);
        margin-bottom: 10px;
    }

    .feed-description {
        font-size: 16px;
        color: var(--accent-color);
        line-height: 1.5;
    }

    .feed-content {
        display: grid;
        gap: 20px;
    }

    .feed-item h4 {
        font-size: 18px;
        color: var(--tx-color);
    }

    .feed-item p {
        font-size: 16px;
        color: var(--tx-color);
        line-height: 1.6;
    }

    /* Styling for images, videos, and audio embeds */
    .feed-item img {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 15px;
    }

    .feed-item .video-container {
        margin-top: 15px;
    }

    .feed-item .audio-container {
        margin-top: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .audio-controls button {
        padding: 5px 10px;
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .audio-controls input {
        width: 100px;
    }

    /* Night Mode Styles */
    body.night-mode #nostr-feed {
        background-color: var(--night-bg);
    }

    body.night-mode .feed-item {
        background-color: var(--night-bg);
        border-color: var(--accent-color);
    }


/* Navigation Bar Styling */
    nav {
        background-color: var(--accent-color); /* Accent background for navbar */
        padding: 15px 0;
        display: flex;
        justify-content: center;
        border-top: 3px solid var(--highlight-color); /* Highlighted border on top */
        flex-wrap: wrap; /* Make it wrap on smaller screens */
    }

    /* Navigation Links */
    nav a {
        text-decoration: none;
        color: var(--bg-color); /* White text for links */
        padding: 12px 20px;
        margin: 0 15px;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: block;
    }
</style>
