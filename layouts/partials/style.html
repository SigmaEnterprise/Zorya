<style>
/* ==========================================================================
   Bear Hugo Blog - Cyberpunk Theme
   Author: Your Name
   ========================================================================== */

/* Import Exo 2 Font */
@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

/* ==========================================================================
   Global Variables (CSS Custom Properties)
   ========================================================================== */

:root {
  /* Fonts */
  --font-title: 'Exo 2', sans-serif;
  --font-body: 'Exo 2', sans-serif;

  /* Neon Cyberpunk Colors */
  --tx-color: #00FFCC;          /* Text Color */
  --bg-color: #0D0D0D;          /* Background Color */
  --link-color: #FFA500;        /* Link Color */
  --accent-color: #FF007F;       /* Accent (Highlight) Color */
  --card-bg: rgba(20, 20, 20, 0.9); /* Card Background */
  --shadow-color: rgba(0, 255, 255, 0.5); /* Shadow Color */

  /* Button and Border Effects */
  --glow-effect: 0 0 15px rgba(255, 165, 0, 0.8); /* Glow Effect */
  --neon-glow: 0 0 30px rgba(255, 165, 0, 1);   /* Neon Glow Effect */
}

/* ==========================================================================
   Dark Mode (Prefers Dark Color Scheme)
   ========================================================================== */

@media (prefers-color-scheme: dark) {
  :root {
    --tx-color: #00FFCC;
    --bg-color: #080808;
    --link-color: #FFA500;
    --accent-color: #FF007F;
    --card-bg: rgba(34, 34, 34, 0.9);
    --shadow-color: rgba(0, 255, 255, 0.5);
  }
}

/* ==========================================================================
   Light Mode (Prefers Light Color Scheme)
   ========================================================================== */

@media (prefers-color-scheme: light) {
  :root {
    --tx-color: #222;
    --bg-color: #F4F8FF;
    --link-color: #007BFF;
    --accent-color: #FF007F;
    --card-bg: rgba(255, 255, 255, 0.9);
    --shadow-color: rgba(0, 0, 0, 0.2);
  }
}

/* ==========================================================================
   Global Reset and Base Styles
   ========================================================================== */

/* Resetting Margins, Padding, and Box-Sizing */
body, h1, h2, h3, p, ul, ol, a, nav, footer {
  margin: 0;
  padding: 0;
  box-sizing: border-box; /* Use border-box for easier layout */
}

/* Body Styles */
body {
  font-family: var(--font-body);
  color: var(--tx-color);
  background-color: var(--bg-color);
  line-height: 1.8;
  padding: 20px;
  transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme changes */
}

/* Link Styles */
a {
  color: var(--link-color);
  text-decoration: none; /* Remove underlines from links */
  transition: color 0.3s ease;
}

a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect); /* Add glow effect on hover */
}

/* Heading Styles */
h1, h2, h3 {
  font-family: var(--font-title);
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
  margin-bottom: 15px;
}

h1 {
  font-size: 2.5rem;
}

h2 {
  font-size: 2rem;
}

h3 {
  font-size: 1.75rem;
}

/* ==========================================================================
   Navigation Bar Styles
   ========================================================================== */

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  padding: 15px 20px;
  border-bottom: 3px solid var(--accent-color);
  position: sticky; /* Fixed positioning at the top */
  top: 0;
  z-index: 1000; /* Ensure it stays on top */
  width: 100%;
  box-shadow: var(--shadow-color) 0px 0px 10px;
}

nav a {
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--tx-color);
  transition: all 0.3s ease;
}

nav a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
  transform: scale(1.05);
}

/* ==========================================================================
   Main Content Styles
   ========================================================================== */

/* Content Wrapper */
.content-wrapper {
  display: flex;
  flex-wrap: wrap; /* Allow content to wrap on smaller screens */
  justify-content: space-between;
  align-items: flex-start;
  width: 90%;          /* Responsive width */
  max-width: 1200px;   /* Maximum width */
  margin: 0 auto;       /* Center the content */
  padding: 20px;
  gap: 20px;           /* Space between items */
}

/* Article Container */
.article-container {
  flex: 2;            /* Take up more space */
  min-width: 300px;   /* Minimum width to prevent collapsing */
  display: flex;
  flex-direction: column;
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
  width: 100%;
  transition: all 0.3s ease;
}

.article-container:hover {
  box-shadow: 0 0 25px var(--neon-glow);
  transform: scale(1.02);
}

.article-container p {
  font-size: 1.2rem;
  margin-bottom: 20px;
  text-align: justify;
  line-height: 1.8;
}

/* Article Container - Specific Elements (Example) */
.article-container img {
  max-width: 100%;       /* Make images responsive */
  height: auto;
  border-radius: 5px;
  margin-bottom: 15px;
}

.article-container ul, .article-container ol {
  margin-left: 20px;
  margin-bottom: 15px;
}

.article-container li {
  line-height: 1.6;
}

/* Sidebar */
.sidebar {
  flex: 1;            /* Take up remaining space */
  min-width: 200px;   /* Minimum width */
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
}

.sidebar h2 {
  font-size: 1.8rem;
  color: var(--accent-color);
  margin-bottom: 15px;
  text-shadow: var(--glow-effect);
}

/* Media Queries for Responsiveness (Main Content) */
@media (max-width: 768px) {
  .content-wrapper {
    width: 100%;      /* Full width on smaller screens */
    padding: 10px;
  }

  .article-container, .sidebar {
    flex: 1 1 100%;  /* Stack article and sidebar */
    min-width: auto;  /* Reset min-width */
  }
}

/* ==========================================================================
   Button Styles
   ========================================================================== */

.button-container {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.button-container a {
  padding: 10px 20px;
  background: var(--card-bg);
  border: 2px solid var(--link-color);
  border-radius: 8px;
  color: var(--tx-color);
  text-transform: uppercase;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px var(--shadow-color);
}

.button-container a:hover {
  background: var(--accent-color);
  border-color: var(--accent-color);
  color: var(--bg-color);
  transform: scale(1.05);
  box-shadow: var(--glow-effect);
}

/* ==========================================================================
   Blog Posts, Home Grid, and Services Grid Styles
   ========================================================================== */

/* Common Grid Styles */
.blog-posts, .home-grid, .services-grid {
  display: flex;
  flex-wrap: wrap;        /* Allow items to wrap */
  justify-content: space-around; /* Distribute items evenly */
  gap: 20px;             /* Space between items */
  padding: 20px;
}

/* Common Grid Item Styles */
.blog-post, .home-grid-item, .services-grid-item {
  flex: 1 1 300px;       /* Flexible sizing */
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px var(--shadow-color);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover Effect for Grid Items */
.blog-post:hover, .home-grid-item:hover, .services-grid-item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--neon-glow);
}

/* ==========================================================================
   Footer Styles
   ========================================================================== */

footer {
  text-align: center;
  padding: 20px;
  background: var(--card-bg);
  border-top: 3px solid var(--accent-color);
  font-size: 0.9em;
  color: var(--tx-color);
}

footer a {
  color: var(--link-color);
}

footer a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
}
</style>
