<style>
root {
    --font-title: 'Exo2-VariableFont_wght', sans-serif;
    --font-body: 'Exo2-VariableFont_wght', sans-serif;
    --tx-color: #00FF00;
    --bg-color: #0D0D0D;
    --link-color: #FFA500;
    --accent-color: #FF4500;
}

body {
    font-family: var(--font-body);
    color: var(--tx-color);
    background-color: var(--bg-color);
    line-height: 1.6;
}

h1 {
    font-family: var(--font-title);
    color: var(--link-color);
}

/* Blog Page Styling */
.blog-page {
    text-align: left;
}

.blog-page h1, 
.blog-page h2, 
.blog-page h3, 
.blog-page p, 
.blog-page ul, 
.blog-page ol, 
.blog-page a {
    text-align: left;
}

/* Container */
.content-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    gap: 20px;
}

.article-container {
    flex: 2;
    display: flex;
    flex-direction: column;
    background-color: #111;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 100%;
}

.article-container h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.article-container p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    max-width: 1000px;
}

/* Sidebar */
.sidebar {
    flex: 1;
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.sidebar h2 {
    font-size: 1.8rem;
    color: var(--accent-color);
    margin-bottom: 15px;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1a1a1a;
    padding: 10px 20px;
    border-bottom: 2px solid #00ffcc;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #e5e5e5;
}

/* Blog, Home, and Services Grid */
.blog-posts, .home-grid, .services-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    padding: 20px;
}

.blog-post, .home-grid-item, .services-grid-item {
    flex: 1 1 300px;
    background-color: #111;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.blog-post:hover, .home-grid-item:hover, .services-grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
}

/* Buttons */
.button-container a {
    padding: 10px 20px;
    background: #1a1a1a;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    color: #e5e5e5;
    text-transform: uppercase;
    font-weight: bold;
    transition: all 0.3s ease;
}

.button-container a:hover {
    background: #ff9900;
    border-color: #ff9900;
    color: #121212;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #1a1a1a;
    border-top: 2px solid #00ffcc;
    font-size: 0.9em;
    color: #e5e5e5;
}

</style>
