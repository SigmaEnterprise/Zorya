<style>
:root {
    --font-title: 'Exo2-VariableFont_wght', sans-serif;
    --font-body: 'Exo2-VariableFont_wght', sans-serif;
    --tx-color: #00FF00;
    --bg-color: #0D0D0D;
    --link-color: #FFA500;
    --accent-color: #FF4500;
}

/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-body);
    color: var(--tx-color);
    background-color: var(--bg-color);
    line-height: 1.6;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1a1a1a; /* Slightly lighter dark background */
    padding: 10px 20px;
    border-bottom: 2px solid #00ffcc; /* Neon line separator */
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #e5e5e5;
}

nav a:hover {
    color: #ff9900;
}

/* Header */
.header {
    text-align: center;
    padding: 40px 0;
    background-color: #222;
    border-bottom: 2px solid var(--accent-color);
}

.site-title {
    font-family: var(--font-title);
    color: var(--link-color);
    font-size: 2.5rem;
}

/* Main Content */
.container {
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

.home, .post {
    max-width: 1200px; /* Limit max width for better readability */
    margin: 0 auto; /* Center the content */
    padding: 20px;
}

.home h1, .post h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #ff9900;
}

.home p, .post p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    max-width: 1000px; /* Maximum width for paragraphs */
    margin: 10px auto;
}

.home ul, .post ul {
    list-style: none;
    padding: 0;
}

.home ul li, .post ul li {
    margin: 10px 0;
}

.home a, .post a {
    color: #00ffcc;
    text-decoration: underline;
    font-weight: bold;
}

.home a:hover, .post a:hover {
    color: #ff9900;
}

.blog-post {
    display: block; /* Changed from flex to block for natural flow */
    background-color: #111;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: left; /* Changed from center to left */
    margin-top: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
}

.blog-page {
    text-align: left;  /* Aligns text to the left */
    font-family: sans-serif; /* Uses sans-serif font only for blog pages */
}

.blog-page h1, 
.blog-page h2, 
.blog-page h3, 
.blog-page p, 
.blog-page ul, 
.blog-page ol, 
.blog-page a {
    text-align: left;
    font-family: sans-serif; /* Ensures all text elements use sans-serif */
}

.blog-intro h2 {
    font-size: 1.5em;
    margin: 10px 0;
    color: #0f0;
}

.blog-intro p {
    font-size: 1em;
    color: #666;
    margin-bottom: 10px;
}

.blog-intro-second {
    display: block; /* Changed from flex to block for natural alignment */
    margin-top: 2rem;
    padding: 1rem;
}

/* Button Styling */
.button-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.button-container a {
    padding: 10px 20px;
    background: #1a1a1a;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    color: #e5e5e5;
    text-transform: uppercase;
    font-weight: bold;
    transition: all 0.3s ease;
}

.button-container a:hover {
    background: #ff9900;
    border-color: #ff9900;
    color: #121212;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #1a1a1a;
    border-top: 2px solid #00ffcc;
    font-size: 0.9em;
    color: #e5e5e5;
}

footer a {
    color: #00ffcc;
}

footer a:hover {
    color: #ff9900;
}

/* Blog Post List, Home Grid, and Services Grid */
.blog-posts, .home-grid, .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* Flexible grid layout */
    gap: 20px;
    padding: 20px;
}

.blog-posts a, .home-grid a, .services-grid a {
    display: block;
    padding: 20px;
    background: #1a1a1a;
    border: 1px solid #00ffcc;
    border-radius: 8px;
    transition: background 0.3s ease, border 0.3s ease, transform 0.2s ease;
}

.blog-posts a:hover, .home-grid a:hover, .services-grid a:hover {
    background: #ff9900;
    border-color: #ff9900;
    color: #121212;
    transform: scale(1.05); /* Slight zoom for hover */
}

/* Footer */
.footer {
    background-color: #222;
    color: var(--tx-color);
    padding: 15px 0;
    text-align: center;
    margin-top: 40px;
    border-top: 2px solid var(--accent-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .site-title {
        font-size: 1.8rem;
    }

    .post-title {
        font-size: 1.6rem;
    }

    .post-meta {
        font-size: 0.9rem;
    }

    .post-content {
        font-size: 1rem;
    }
}

/* Dark Mode Specific */
@media (prefers-color-scheme: dark) {
    body {
        background-color: #0d0d0d; /* Even darker background for full immersion */
    }

    nav {
        border-bottom-color: #ff9900;
    }

    footer {
        border-top-color: #ff9900;
    }
}
</style>
