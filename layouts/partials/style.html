<style>
:root {
    --font-title: 'Exo2-VariableFont_wght', monospace;
    --font-body: 'Exo2-VariableFont_wght', monospace;
    --tx-color: #00FF00;
    --bg-color: #0D0D0D;
    --link-color: #FFA500;
    --accent-color: #FF4500;
}

body {
    font-family: var(--font-body);
    color: var(--tx-color);
    background-color: var(--bg-color);
}

h3 {
    font-family: var(--font-title);
    color: var(--link-color);
    text-align: center;
}

.feed-item {
    font-family: var(--font-body);
    color: var(--tx-color);
    background-color: var(--bg-color);
    margin-bottom: 40px;
    padding: 20px;
    border-radius: 10px;
    border: 3px solid var(--accent-color);
}

.feed-item p {
    font-size: 1rem;
    margin-top: 10px;
}

img {
    display: block;
    margin: 20px auto;
    border: 3px solid var(--accent-color);
    border-radius: 10px;
    max-width: 90%;
    height: auto;
}

/* Audio Player Container */
.audio-container,
.video-container {
    display: block;
    margin: 20px auto;
    border: 3px solid var(--accent-color);
    border-radius: 10px;
    max-width: 90%;
    padding: 15px;
    background-color: #1a1a1a;
    color: white;
    font-family: Arial, sans-serif;
}

.audio-controls, .video-controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 400px;
    margin-top: 10px;
}

.play-button {
    background: var(--accent-color);
    color: #1a1a1a;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s;
}

.play-button:hover {
    background: #00cc77;
}

.seek-bar {
    width: 100%;
    margin: 0 10px;
}

.time-display {
    font-size: 14px;
}

/* Video container specific */
.video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    border: 3px solid var(--accent-color);
    border-radius: 10px;
    max-width: 90%;
    width: 400px;  /* Set width */
    height: 400px; /* Set equal height for a square */
    background-color: #1a1a1a;
    position: relative;
    overflow: hidden;
}

.video-container iframe, 
.video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
