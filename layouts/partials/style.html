<style>
/* Light Futurism Theme */
:root {
    --font-title: 'Exo2-VariableFont_wght', sans-serif;
    --font-body: 'Exo2-VariableFont_wght', sans-serif;
    --tx-color: #222; /* Darker text for contrast */
    --bg-color: #F4F8FF; /* Soft sky-like blue */
    --link-color: #007BFF; /* Bright futuristic blue */
    --accent-color: #FFC107; /* Golden enlightenment */
    --card-bg: rgba(255, 255, 255, 0.9); /* Soft transparency */
    --shadow-color: rgba(0, 0, 0, 0.2);
}

body {
    font-family: var(--font-body);
    color: var(--tx-color);
    background-color: var(--bg-color);
    line-height: 1.8; /* Improved readability */
    margin: 0;
    padding: 0;
}

/* Ensure proper margin for headings */
h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-title);
    color: var(--link-color);
    margin-top: 20px;
    margin-bottom: 10px;
}

/* Proper spacing after headings */
h1 + p, h2 + p, h3 + p, h4 + p, h5 + p, h6 + p {
    margin-top: 10px;
}

/* Main Blog Page Layout */
.blog-page {
    text-align: left;
}

.blog-page h1, 
.blog-page h2, 
.blog-page h3, 
.blog-page p, 
.blog-page ul, 
.blog-page ol, 
.blog-page a {
    text-align: left;
}

/* Main container */
.content-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    gap: 20px;
}

/* Article Section */
.article-container {
    flex: 2;
    display: flex;
    flex-direction: column;
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px var(--shadow-color);
    width: 100%;
}

.article-container p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    max-width: 1000px;
}

/* Sidebar Section */
.sidebar {
    flex: 1;
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px var(--shadow-color);
}

.sidebar h2 {
    font-size: 1.8rem;
    color: var(--accent-color);
    margin-bottom: 15px;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--card-bg);
    padding: 15px 20px;
    border-bottom: 3px solid var(--accent-color);
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--tx-color);
}

/* Grid for Blog, Home, Services */
.blog-posts, .home-grid, .services-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    padding: 20px;
}

.blog-post, .home-grid-item, .services-grid-item {
    flex: 1 1 300px;
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px var(--shadow-color);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.blog-post:hover, .home-grid-item:hover, .services-grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--accent-color);
}

/* Button Styling for Blog Articles */
.blog-post button {
    background-color: var(--link-color);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.blog-post button:hover {
    background-color: var(--accent-color);
}

/* Mobile Responsiveness */
@media screen and (max-width: 768px) {
    /* Stack the sidebar and article container */
    .content-wrapper {
        flex-direction: column;
        align-items: stretch;
    }

    /* Sidebar and article containers should take full width */
    .article-container, .sidebar {
        width: 100%;
        margin-bottom: 20px;
    }

    /* Adjust font sizes and spacing for readability on smaller screens */
    .article-container p {
        font-size: 1rem;
    }

    nav {
        padding: 10px 15px;
    }

    nav a {
        font-size: 0.9rem;
    }
}

/* Tablet Responsiveness */
@media screen and (max-width: 1024px) {
    .content-wrapper {
        flex-direction: row;
        justify-content: center;
    }

    .article-container, .sidebar {
        width: 45%;
    }
}
</style>
