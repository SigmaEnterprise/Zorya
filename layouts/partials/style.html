<style>
/* Import IBM Plex Mono Font */
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

/* Global Variables */
:root {
  --font-title: 'IBM Plex Mono', monospace;
  --font-body: 'IBM Plex Mono', monospace;
  
  /* Cyberpunk Neon Colors */
  --tx-color: #EAEAEA;
  --bg-color: #121212;
  --link-color: #50A7F2;
  --accent-color: #FFC107;
  --card-bg: rgba(34, 34, 34, 0.9);
  --shadow-color: rgba(255, 193, 7, 0.5);
  --glow-effect: 0 0 15px rgba(255, 193, 7, 0.8);
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
  :root {
    --tx-color: #EAEAEA;
    --bg-color: #121212;
    --link-color: #50A7F2;
    --accent-color: #FFC107;
    --card-bg: rgba(34, 34, 34, 0.9);
    --shadow-color: rgba(255, 193, 7, 0.5);
  }
}

/* Light Mode Support */
@media (prefers-color-scheme: light) {
  :root {
    --tx-color: #222;
    --bg-color: #F4F8FF;
    --link-color: #007BFF;
    --accent-color: #FF007F;
    --card-bg: rgba(255, 255, 255, 0.9);
    --shadow-color: rgba(0, 0, 0, 0.2);
  }
}

/* Global Reset */
body, h1, h2, h3, p, ul, ol, a, nav, footer {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: var(--font-body);
  color: var(--tx-color);
  background-color: var(--bg-color);
  line-height: 1.8;
}

/* Navigation Bar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  padding: 15px 20px;
  border-bottom: 3px solid var(--accent-color);
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
  box-shadow: var(--shadow-color) 0px 0px 10px;
}

nav a {
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--tx-color);
  transition: all 0.3s ease;
}

nav a:hover {
  color: var(--accent-color);
  text-shadow: var(--glow-effect);
}

/* Main Content Styling */
.content-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 20px;
  width: 100%;
  margin: 0 auto;
}

/* Article Container */
.article-container {
  flex: 2;
  width: 65%; /* Adjusted width */
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
  transition: all 0.3s ease;
}

.article-container:hover {
  box-shadow: 0 0 25px var(--glow-effect);
  transform: scale(1.02);
}

/* Sidebar */
.sidebar {
  flex: 1;
  width: 30%; /* Adjusted width */
  background-color: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--shadow-color);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: var(--card-bg);
  border-top: 3px solid var(--accent-color);
  font-size: 0.9em;
  color: var(--tx-color);
}

/* Headings */
h1, h2, h3, h4, h5, h6 {
  font-family: var(--font-title);
  font-weight: 700;
  text-align: center; /* Aligning H1 to center */
  margin-bottom: 20px; /* Adds spacing below the title */
  line-height: 1.3;
}

/* Media Queries for Larger Screens */
@media (min-width: 1024px) {
  h1 { font-size: 3rem; }
  h2 { font-size: 2.5rem; }
  h3 { font-size: 2rem; }
}

@media (min-width: 1440px) {
  h1 { font-size: 3.5rem; }
  h2 { font-size: 3rem; }
  h3 { font-size: 2.5rem; }
}
</style>
