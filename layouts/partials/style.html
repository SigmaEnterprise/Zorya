<style>
                /* Root Styles */
        :root {
            --font-title: 'Exo2-VariableFont_wght', monospace;
            --font-body: 'Exo2-VariableFont_wght', monospace;
            --tx-color: #10121d; /* Vulcan for text */
            --bg-color: #FFFFFF; /* White background */
            --link-color: #016162; /* Blue Stone for links */
            --accent-color: #27504b; /* Plantation for accents */
            --highlight-color: #FFCC00; /* Highlight color for emphasis */
            --soft-bg: rgba(255, 255, 255, 0.1); /* Soft background for elements */
            --cloud-color: rgba(255, 255, 255, 0.3); /* Cloud effect */
            --dark-bg: #121212;
            --dark-tx-color: #ffffff;
            --dark-feed-bg: #333;
            --dark-border-color: #555;
            --dark-btn-bg: #ff9500;
        }

        /* General Body Styles */
        body {
            font-family: var(--font-body), monospace;
            color: var(--tx-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            transition: all 0.3s;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-tx-color);
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        /* Title and Heading Styles */
        h3 {
            font-family: var(--font-title);
            color: var(--highlight-color);
            text-align: center;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Feed Item Styles */
        .feed-item {
            font-family: var(--font-body), monospace;
            color: var(--tx-color);
            background-color: var(--soft-bg);
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid var(--accent-color);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .feed-item:hover {
            transform: translateY(-5px);
        }

        .feed-item p {
            font-size: 1.1rem;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* Dark Mode Feed Item */
        .dark-mode .feed-item {
            background-color: var(--dark-feed-bg);
            border-color: var(--dark-border-color);
        }

        /* Image Styling */
        img {
            display: block;
            margin: 20px auto;
            border: 3px solid var(--accent-color);
            border-radius: 10px;
            max-width: 90%;
            height: auto;
            filter: brightness(0.9);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Audio and Video Container Styling */
        .audio-container,
        .video-container {
            display: block;
            margin: 20px auto;
            border: 3px solid var(--accent-color);
            border-radius: 15px;
            max-width: 90%;
            padding: 15px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }

        .audio-controls, .video-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .play-button {
            background: var(--accent-color);
            color: #1a1a1a;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .play-button:hover {
            background: #00cc77;
        }

        .seek-bar {
            width: 100%;
            margin: 0 10px;
        }

        .time-display {
            font-size: 14px;
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 3px solid var(--accent-color);
            border-radius: 15px;
            max-width: 90%;
            width: 400px;
            height: 400px;
            background-color: #1a1a1a;
            position: relative;
            overflow: hidden;
            filter: brightness(0.9);
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Cloud Background */
        .cloud-background {
            background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat;
            background-color: var(--cloud-color);
            padding: 50px;
            border-radius: 20px;
            margin-top: 30px;
        }

        /* Dropdown for Relay Selection */
        .relay-selection {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            background-color: #fff;
            color: var(--tx-color);
            font-size: 16px;
            cursor: pointer;
        }

        .dark-mode .relay-selection {
            background-color: var(--dark-bg);
            color: var(--dark-tx-color);
            border-color: var(--dark-border-color);
        }

        /* User Input for Public Key */
        .user-input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .dark-mode .user-input {
            background-color: var(--dark-bg);
            color: var(--dark-tx-color);
            border-color: var(--dark-border-color);
        }

        /* Copy to Clipboard Button */
        .copy-btn {
            background: #007bff;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 5px;
        }

        .dark-mode .copy-btn {
            background: var(--dark-btn-bg);
        }

        /* Error Handling Messages */
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Dark Mode Toggle Button */
        .toggle-dark-mode {
            background: var(--highlight-color);
            color: var(--tx-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .dark-mode .toggle-dark-mode {
            background: var(--dark-btn-bg);
            color: var(--dark-tx-color);
        }

    </style>
