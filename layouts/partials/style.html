<style>
:root {
    --font-title: 'Exo2-VariableFont_wght', sans-serif;
    --font-body: 'Exo2-VariableFont_wght', sans-serif;
    --tx-color: #00FF00;
    --bg-color: #0D0D0D;
    --link-color: #FFA500;
    --accent-color: #FF4500;
}

/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-body);
    color: var(--tx-color);
    background-color: var(--bg-color);
    line-height: 1.6;
}

.container {
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

/* Header */
.header {
    text-align: center;
    padding: 40px 0;
    background-color: #222;
    border-bottom: 2px solid var(--accent-color);
}

.site-title {
    font-family: var(--font-title);
    color: var(--link-color);
    font-size: 2.5rem;
}

/* Main Content */
.main-content {
    margin: 30px 0;
}

.post {
    background-color: #1a1a1a;
    padding: 25px;
    margin-bottom: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.post-title {
    font-size: 2rem;
    margin-bottom: 15px;
    color: var(--link-color);
}

.post-meta {
    font-size: 1rem;
    color: var(--accent-color);
    margin-bottom: 20px;
}

.post-content {
    font-size: 1.1rem;
    color: var(--tx-color);
}

.post-content a {
    color: var(--link-color);
    text-decoration: none;
}

.post-content a:hover {
    text-decoration: underline;
}

.audio-container {
    display: block;
    margin: 20px auto;
    border: 3px solid var(--accent-color);
    border-radius: 10px;
    max-width: 90%;
    padding: 10px;
    background-color: #1a1a1a;
}

.subtitle {
    font-size: 1.2rem;
    color: var(--tx-color);
    margin-top: 15px;
    font-style: italic;
    text-align: center;
}

/* Footer */
.footer {
    background-color: #222;
    color: var(--tx-color);
    padding: 15px 0;
    text-align: center;
    margin-top: 40px;
    border-top: 2px solid var(--accent-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .site-title {
        font-size: 1.8rem;
    }

    .post-title {
        font-size: 1.6rem;
    }

    .post-meta {
        font-size: 0.9rem;
    }

    .post-content {
        font-size: 1rem;
    }
}

/* Blog Page Specific Styling */
.blog-page {
    text-align: left;
    font-family: sans-serif;
}

.blog-page h1, 
.blog-page h2, 
.blog-page h3, 
.blog-page p, 
.blog-page ul, 
.blog-page ol, 
.blog-page a {
    text-align: left;
    font-family: sans-serif;
}

/* Blog Post Styling */
.blog-post {
    display: block;
    background-color: #111;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: left;
    margin-top: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
}

.blog-intro h2 {
    font-size: 1.5em;
    margin: 10px 0;
    color: #0f0;
}

.blog-intro p {
    font-size: 1em;
    color: #666;
    margin-bottom: 10px;
}

/* Blog Post List, Home Grid, and Services Grid */
.blog-posts, .home-grid, .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    padding: 20px;
}

.blog-posts a, .home-grid a, .services-grid a {
    display: block;
    padding: 20px;
    background: #1a1a1a;
    border: 1px solid #00ffcc;
    border-radius: 8px;
    transition: background 0.3s ease, border 0.3s ease, transform 0.2s ease;
}

.blog-posts a:hover, .home-grid a:hover, .services-grid a:hover {
    background: var(--link-color);
    border-color: var(--link-color);
    color: #121212;
    transform: scale(1.05);
}

/* Button Styling */
.button-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.button-container a {
    padding: 10px 20px;
    background: #1a1a1a;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    color: #e5e5e5;
    text-transform: uppercase;
    font-weight: bold;
    transition: all 0.3s ease;
}

.button-container a:hover {
    background: var(--link-color);
    border-color: var(--link-color);
    color: #121212;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #1a1a1a;
    border-top: 2px solid #00ffcc;
    font-size: 0.9em;
    color: #e5e5e5;
}

footer a {
    color: #00ffcc;
}

footer a:hover {
    color: var(--link-color);
}

/* Flexbox for Home and Services Pages */
.flex-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    padding: 20px;
    text-align: center;
}

.flex-container h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: var(--link-color);
    text-shadow: 0px 0px 20px var(--link-color);
}

.flex-container p {
    font-size: 1.2rem;
    max-width: 800px;
    margin: 10px auto;
}

.flex-container ul {
    list-style: none;
    padding: 0;
}

.flex-container ul li {
    margin: 10px 0;
}

.flex-container a {
    color: #00ffcc;
    text-decoration: underline;
    font-weight: bold;
}

.flex-container a:hover {
    color: var(--link-color);
}

/* Code Styling */
code, pre {
    font-family: monospace;
}

/* Media Styling */
img, video {
    display: block;
    margin: 20px auto;
    border: 3px solid var(--accent-color);
    border-radius: 10px;
    max-width: 90%;
    height: auto;
}

.audio-container {
    display: block;
    margin: 20px auto;
    border: 3px solid var(--accent-color);
    border-radius: 10px;
    max-width: 90%;
    padding: 10px;
    background-color: #1a1a1a;
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
    body {
        background-color: var(--bg-color);
    }

    nav {
        border-bottom-color: var(--link-color);
    }

    footer {
        border-top-color: var(--link-color);
    }
}
</style>
