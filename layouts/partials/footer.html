<script>
// Function to fetch the Nostr feed
async function fetchNostrFeed(pubkey, relay) {
    console.log("Connecting to relay:", relay);
    const socket = new WebSocket(relay);

    socket.onopen = () => {
        console.log("WebSocket connected!");

        const filter = {
            kinds: [1, 66, 13194, 0], // Filter for kinds of posts
            authors: [pubkey],
            limit: 10
        };

        socket.send(JSON.stringify(["REQ", "nostr-feed", filter]));
        console.log("Sent request:", filter);
    };

    socket.onerror = (error) => {
        console.error("WebSocket error:", error);
    };

    socket.onmessage = (event) => {
        console.log("Received data:", event.data);
        const data = JSON.parse(event.data);
        if (data[0] !== "EVENT") return;

        const eventContent = data[2];
        const postContainer = document.getElementById("nostr-feed");

        const postElement = document.createElement("div");
        postElement.classList.add("feed-item");

        // Convert markdown to HTML
        let contentHTML = marked.parse(eventContent.content);

        // Add reactions
        contentHTML += `
            <div class="reactions">
                <button class="thumbs-up" onclick="handleReaction('thumbs-up', '${eventContent.id}')">üëç</button>
                <button class="zap-button" onclick="handleZapButton('${eventContent.id}')">‚ö°Ô∏è</button>
                <button class="gun-reaction" onclick="handleReaction('gun', '${eventContent.id}')">üî´</button>
            </div>
        `;

        // Handle image content
        const imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif))/g;
        const imageMatches = eventContent.content.match(imageRegex);
        if (imageMatches) {
            imageMatches.forEach(imgUrl => {
                contentHTML += `<img src="${imgUrl}" alt="Nostr Image">`;
            });
        }

        // Handle video content
        const videoRegex = /(https?:\/\/.*\.(?:mp4|ogv))/g;
        const videoMatches = eventContent.content.match(videoRegex);
        if (videoMatches) {
            videoMatches.forEach(videoUrl => {
                contentHTML += `<div class="video-container">
                                    <video controls>
                                        <source src="${videoUrl}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>`;
            });
        }

        // Handle YouTube video links
        const youtubeVideoRegex = /(https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([\w-]+)|https?:\/\/youtu\.be\/([\w-]+))/g;
        const youtubeVideoMatches = [...eventContent.content.matchAll(youtubeVideoRegex)];
        if (youtubeVideoMatches) {
            youtubeVideoMatches.forEach(match => {
                const videoId = match[2] || match[3];
                contentHTML += `<br><iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen style="width: 100%; height: 100%; aspect-ratio: 1/1; border: none;"></iframe>`;
            });
        }

        // Handle audio content
        const audioRegex = /(https?:\/\/.*\.(?:wav|mp3|ogg))/g;
        const audioMatches = eventContent.content.match(audioRegex);
        if (audioMatches) {
            audioMatches.forEach(audioUrl => {
                contentHTML += `<div class="audio-container">
                                    <audio id="audio-player" src="${audioUrl}"></audio>
                                    <div class="audio-controls">
                                        <button class="play-button" onclick="togglePlay(this)">‚ñ∂ Play</button>
                                        <input type="range" class="seek-bar" value="0" min="0" step="1" oninput="seekAudio(this)">
                                        <span class="time-display">0:00 / 0:00</span>
                                    </div>
                                </div>`;
            });
        }

        postElement.innerHTML = contentHTML;
        postContainer.appendChild(postElement);

        // Initialize new audio players
        setTimeout(initializeAudioPlayers, 500);
    };
}

// Handle Reactions
function handleReaction(type, postId) {
    console.log(`Reacted with ${type} on post ${postId}`);

    // Send the reaction to the server (using a mock API for demonstration)
    fetch('/api/reactions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            postId: postId,
            reactionType: type
        })
    })
    .then(response => response.json())
    .then(data => console.log('Reaction stored:', data))
    .catch(error => console.error('Error storing reaction:', error));
}

// Audio Player Functions
function togglePlay(button) {
    const audio = button.parentElement.parentElement.querySelector("audio");
    if (audio.paused) {
        audio.play();
        button.textContent = "‚è∏ Pause";
    } else {
        audio.pause();
        button.textContent = "‚ñ∂ Play";
    }
}

function seekAudio(seekBar) {
    const audio = seekBar.parentElement.parentElement.querySelector("audio");
    audio.currentTime = (seekBar.value / 100) * audio.duration;
}

function initializeAudioPlayers() {
    document.querySelectorAll(".audio-container").forEach(container => {
        const audio = container.querySelector("audio");
        const playButton = container.querySelector(".play-button");
        const seekBar = container.querySelector(".seek-bar");
        const timeDisplay = container.querySelector(".time-display");

        if (!audio) return;

        // Update Seek Bar and Time Display
        audio.addEventListener("timeupdate", () => {
            if (!isNaN(audio.duration)) {
                seekBar.value = (audio.currentTime / audio.duration) * 100;
                timeDisplay.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
            }
        });

        // Seek Audio
        seekBar.addEventListener("input", () => {
            audio.currentTime = (seekBar.value / 100) * audio.duration;
        });
    });
}

// Format Time (Seconds to MM:SS)
function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return min + ":" + (sec < 10 ? "0" + sec : sec);
}
