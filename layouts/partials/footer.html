<div id="nostr-feed">
    <h3>Nostr Feed</h3>
</div>
<script>
async function fetchRelayInfo(relay) {
    try {
        const response = await fetch(relay.replace("wss://", "https://"));
        const info = await response.json();
        return info.name || relay;
    } catch (error) {
        console.error("Failed to fetch relay info:", error);
        return relay;
    }
}

async function fetchNostrFeed(pubkey, relays) {
    const postContainer = document.getElementById("nostr-feed");
    postContainer.innerHTML = "";

    for (const relay of relays) {
        const relayName = await fetchRelayInfo(relay);
        console.log("Connecting to:", relayName);

        const socket = new WebSocket(relay);

        socket.onopen = () => {
            console.log("Connected to", relayName);
            socket.send(JSON.stringify(["REQ", "nostr-feed", { kinds: [1, 66, 13194, 0], authors: [pubkey], limit: 10 }]));
        };

        socket.onerror = (error) => console.error("WebSocket error:", error);

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data[0] !== "EVENT") return;

            const eventContent = data[2];
            const postElement = document.createElement("div");
            postElement.classList.add("feed-item");
            
            let contentHTML = `<p>${eventContent.content}</p><hr>`;

            // Detect and insert images
            const imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif))/g;
            const imageMatches = eventContent.content.match(imageRegex);
            if (imageMatches) imageMatches.forEach(imgUrl => contentHTML += `<img src="${imgUrl}" alt="Nostr Image">`);

            // Detect and insert videos
            const videoRegex = /(https?:\/\/.*\.(?:mp4|ogv))/g;
            const videoMatches = eventContent.content.match(videoRegex);
            if (videoMatches) videoMatches.forEach(videoUrl => contentHTML += `<video controls><source src="${videoUrl}" type="video/mp4"></video>`);

            // Handle YouTube videos
            const youtubeRegex = /(https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([\w-]+)|https?:\/\/youtu\.be\/([\w-]+))/g;
            const youtubeMatches = [...eventContent.content.matchAll(youtubeRegex)];
            if (youtubeMatches) youtubeMatches.forEach(match => {
                const videoId = match[2] || match[3];
                contentHTML += `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
            });

            // Detect and insert audio
            const audioRegex = /(https?:\/\/.*\.(?:wav|mp3|ogg))/g;
            const audioMatches = eventContent.content.match(audioRegex);
            if (audioMatches) audioMatches.forEach(audioUrl => contentHTML += `<audio controls><source src="${audioUrl}"></audio>`);

            postElement.innerHTML = contentHTML;
            postContainer.appendChild(postElement);
        };
    }
}

document.addEventListener("DOMContentLoaded", function () {
    const relays = ["wss://relay.damus.io", "wss://libretechsystems.nostr1.com"];
    fetchNostrFeed("d34e832d42ad8b93c1a1c3c8400934405f30bcbf857f39ea2f008c26383f78d0", relays);
});

</script>
