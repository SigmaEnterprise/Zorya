

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css" />
 <style>
    /* Header Styling */
    header {
        background-color: var(--bg-color); /* White background for header */
        color: var(--tx-color); /* Text color */
        padding: 30px 0;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        margin-bottom: 30px; /* Space below header */
    }

    /* Title Styling */
    header .title {
        text-decoration: none;
        color: var(--highlight-color); /* Highlight color for title */
        font-family: var(--font-title), sans-serif;
        font-size: 3rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: block;
        transition: color 0.3s ease;
    }

    /* Title Hover Effect */
    header .title:hover {
        color: var(--accent-color); /* Change to accent color on hover */
        text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft glow effect */
    }

    /* Header Text for Subtitle */
    header h2 {
        font-family: var(--font-title), sans-serif;
        font-size: 2rem;
        color: var(--tx-color);
        margin: 0;
        margin-top: 10px;
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }

    nav {
    background-color: #FFFFFF; /* White background for navbar */
    padding: 15px 0;
    display: flex;
    justify-content: center;
    border-top: 3px solid var(--highlight-color); /* Highlighted border on top */
}


    /* Navigation Links */
    nav a {
        text-decoration: none;
        color: var(--bg-color); /* White text for links */
        padding: 12px 20px;
        margin: 0 15px;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hover Effect for Navigation Links */
    nav a:hover {
        background-color: var(--highlight-color); /* Highlight color for hover effect */
        color: var(--bg-color); /* White text on hover */
    }
</style>

</head>
<body>
    <header>
        <a href="{{ "" | relURL }}" class="title">
            <h2>{{ .Site.Title }}</h2>
        </a>
    </header>
    <nav>
        {{- partial "nav.html" . -}}
    </nav>
</body>
</html>
